<!DOCTYPE html>
<html>
    <head>
        <title>Search Olympic Data</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
    </head>
    <body>
        <br />
        <div class="container custom_container">
            <h1 align="center">Search Olympic Data</h1>
            <div class="col-md-4" style="margin-left:20%; width: 60%;">
                <form action="http://127.0.0.1:5000/result" method='post' id="multiple_select_form">
                    <br /><br />
                    <div class="form-group row">
                        {% for column_name in groupby_data.keys() %}
                            <div class="custom_column">
                                {{column_name}} :
                                <select name={{column_name}}  class="form-control selectpicker" data-live-search="true" multiple style="width: 200px;">
                                    {% for option_val in groupby_data[column_name] %}
                                        <option value='{{option_val}}'>{{option_val}}</option>
                                    {% endfor %}
                                </select>
                                <br />
                                <br />
                            </div>
                        {% endfor %}
                        <div class="custom_column">
                            Top N records :
                            <select name="number_of_records"  class="form-control selectpicker" data-live-search="true" style="width: 200px;">
                                <option value="all" selected>All</option>
                                <option value="10">Top 10</option>
                                <option value="20">Top 20</option>
                                <option value="50">Top 50</option>
                                <option value="100">Top 100</option>
                            </select>
                        </div>
                        <dic class="custom_column">
                            Plot for :
                            <select name="plot_for"  class="form-control selectpicker" data-live-search="true" style="width: 200px;">
                                <option value="Table" selected>Tabular</option>
                                <option value="Gender">Gender</option>
                                <option value="Medal">Medal</option>
                                <option value="Country">Country</option>
                            </select>
                        </dic>
                        <div class="custom_column">
                            <input type="submit" name="search" class="btn btn-info custom_submit" value="Search" style="font-size: 16px; margin-top: 15px; width:50%; margin-left: 30%;"/>
                        </div>
                    </div>
                </form>
                <br />
            </div>
        </div>
    </body>
</html>
